<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spellchecker Demo</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <div id="prompt" class="prompt word">
    A correct poem
  </div>

  <div id="editor-container" class="editor-container">
    <div id="editor" class="editor" spellcheck="false" contenteditable="true"></div>
    <div id="overlay" class="overlay"></div>
  </div>
  
  <div id="mistakes-container">
    <div id="mistakes" class="word count"></div>
    <div id="word-count" class="word count"></div>
  </div>
  
  <script src="textIterator.js"></script>
  <script src="spellcheck.js"></script>
  <script src="events.js"></script>
  
</body>
</html>
