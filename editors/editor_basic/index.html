<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spellchecker Demo</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <div id="editor-container" class="editor-container">
    <div id="editor" class="editor" spellcheck="false" contenteditable="true">The fyre did gyre and gimble in the burn</div>

  </div>

  <script src="misspellings-counter.js"></script>

</html>
