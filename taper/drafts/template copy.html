This is from Taper #14: Sonnets, Spring 2025:

https://taper.badquar.to/14/title_of_your_work.html

On each reload, this arcade-like editor selects 4 words from the 
built-in 34, mapping each to an arrow key. Similar to Queneau’s line by 
line writing experience, the player-writer-reader here is tasked with 
producing sonnet on a character-by-character basis. Each 14 keystrokes 
represents a new 14-character epistemological sonnet. I’ve found the 
sonnets created by sampling from the base words to sometimes form potent 
and quirky neologisms, and the resulting spatial cosntruction to have a
very different meaning as as a concrete poem than that I intended or 
predicted while composing it. 
 
“Ways of Knowing” is part of a larger project exploring text editors 
that peek into or comment on the aesthetics of composition. How might 
the experience of writing be targetted as a poetic end in and of 
itself? How can we provoke writer-players to confront the limited 
plane of authorship afforded by their material circumstances?
